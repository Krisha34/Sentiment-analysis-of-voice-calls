<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis of Voice Calls</title>
    <style>
        /* Body Styles */
        body {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1)),
                url('https://www.nitorinfotech.com/wp-content/uploads/2023/01/Top-4-Types-of-Sentiment-Analysis-Nitor-Infotech-1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: "Times New Roman", Times, serif;
        }

        /* Header Styles */
        h1 {
            text-align: center;
            margin-top: 30px;
            color: rgb(248, 246, 250);
            font-family: "Times New Roman", Times, serif;
        }

        h2 {
            color: white;
            font-size: 20px;
            font-family: "Times New Roman", Times, serif;
        }

        /* Form Styles */
        form {
            text-align: center;
            margin-top: 20px;
        }

        input[type="file"] {
            display: inline-block;
            margin: 10px;
        }

        button {
            background: linear-gradient(to bottom, #f85757, #edad96);
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }

        button:hover {
            opacity: 0.8;
            background: linear-gradient(to bottom, #d38cdc, #4c195591);
        }

        /* Audio Styles */
        #audioPlayback {
            width: 100%;
            margin-top: 20px;
        }

        /* Box Styles */
        .box-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .box {
            width: 300px;
            background: linear-gradient(to bottom, #342138, #d8b0e2);
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: justify;
            font-size: 20px;
            border: 2px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #f0f0f0;
        }

        .box h2 {
            margin-top: 0;
            color: wheat;
            font-size: 25px;
        }

        .box p {
            margin-bottom: 0;
        }

        /* Transcript Popup Styles */
        .transcript-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fefefe;
            border: 1px solid #888;
            border-radius: 5px;
            padding: 20px;
            z-index: 9999;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Sentiment Analysis of Voice Calls</h1>

    <!-- File Upload and Prediction Section -->
    <div>
        <h2 style="text-align: center; font-size: 24px;">Choose File and Predict</h2>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="audio-file-upload" name="audio" accept=".wav, .mp3">
            <button type="button" onclick="uploadAudio()">Predict</button>
            <button type="button" onclick="showTranscriptPopup()">Show Transcript</button>
        </form>
    </div>

    <!-- Output Section -->
    <div class="box-container">
        <div class="box" id="box1">
            <h2>Analysis Result</h2>
            <p id="transcript" style="display:none;">Transcript:</p>
            <p id="sentiment">Sentiment:</p>
        </div>
        <div class="box" id="box2">
            <h2>Emotion Analysis</h2>
            <p id="emotion">Emotion:</p>
        </div>
    </div>

    <!-- Transcript Popup -->
    <div id="transcriptPopup" class="transcript-popup">
        <span class="close-button" onclick="closeTranscriptPopup()">&times;</span>
        <h2>Transcript</h2>
        <p id="transcriptContent"></p>
    </div>

    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script>
        function showTranscriptPopup() {
            // Get the transcript content from the 'transcript' element
            const transcript = document.getElementById('transcript').textContent;
            // Set the transcript content in the popup
            document.getElementById('transcriptContent').textContent = transcript;
            // Show the transcript popup
            document.getElementById('transcriptPopup').style.display = 'block';
        }

        function closeTranscriptPopup() {
            // Hide the transcript popup
            document.getElementById('transcriptPopup').style.display = 'none';
        }

        function uploadAudio() {
            var fileInput = document.getElementById('audio-file-upload');

            if (fileInput.files.length > 0) {
                var formData = new FormData();
                formData.append('audio', fileInput.files[0]);

                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/predict', true);

                xhr.onload = function () {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        document.getElementById('transcript').textContent = "Transcript: " + response.transcript;
                        document.getElementById('sentiment').textContent = "Sentiment: " + response.sentiment;
                        document.getElementById('emotion').textContent = "Emotion: " + response.emotion;
                    } else {
                        console.error('Error:', xhr.statusText);
                    }
                };

                xhr.onerror = function () {
                    console.error('Error:', xhr.statusText);
                };

                xhr.send(formData);
            } else {
                console.error('No file selected.');
            }
        }
    </script>
</body>

</html>
